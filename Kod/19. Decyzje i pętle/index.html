<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        console.log('---------------------------------------------------');
        let n = 0;
        if (n > 0) {
            console.log('Jest większa od zera.');
        } else if (n == 0) {
            console.log('Jest równe zero.');
        } else {
            console.log('Jest mniejsze do zera.');
        }

        console.log('---------------------------------------------------');
        let m = 20;
        switch (m) {
            case 1:
                console.log('Jest równe 1');
                break;
            case 2:
                console.log('Jest równe 2');
                break;
            default:
                console.log('Żadne z rozwiązań');
                break;
        }

        console.log('---------------------------------------------------');
        for (let i = 0; i < 10; i++) {
            console.log(i);
        }


        console.log('---------------------------------------------------');
        let array = [1, 10, 30, 50];

        for (let e of array) {
            console.log(e);
        }

        console.log('---------------------------------------------------');
        let p = 10
        while (p < 15) {
            console.log('Wykonanie pętli while');
            p++;
        }

        console.log('---------------------------------------------------');
        let o = 20;

        do {
            console.log('Wywołanie pętli do while');
        } while (o > 30);

    </script>
</head>
<body>

</body>
</html>
