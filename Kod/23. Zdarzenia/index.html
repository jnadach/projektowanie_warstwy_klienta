<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 80px;
            height: 80px;
            margin: 30px;
            background-color: gray;
        }
    </style>
    <script>
        window.onload = function () {
            let clickCounter = 0;
            let doubleClickCounter = 0;
            let keyCounter = 0;


            document.addEventListener('click', function () {
                document.getElementById('click-counter').textContent = ++clickCounter;
            });

            document.addEventListener('dblclick', function () {
                document.getElementById('double-click-counter').textContent = ++doubleClickCounter;
            });

            document.addEventListener('keydown', function () {
                document.getElementById('key-counter').textContent = ++keyCounter;
            });

            document.getElementById('add-element').addEventListener('click', function () {
                let element = document.createElement('div');
                element.classList.add('box');
                document.getElementById('box-container').appendChild(element);
            })

            document.getElementById('box-container').addEventListener('click', function (e) {
                if (e.target.className.includes('box')) {
                    this.removeChild(e.target);
                }
            })
        }

    </script>
</head>
<body>

<h2>Statystyki</h2>
<p>Liczba kliknięć: <span id="click-counter">0</span></p>
<p>Liczba podwójnych kliknięć: <span id="double-click-counter">0</span></p>
<p>Liczba naciśnięć klawiszy: <span id="key-counter">0</span></p>
<button id="add-element">Dodaj element</button>
<div id="box-container"></div>

</body>
</html>
